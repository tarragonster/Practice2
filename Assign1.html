<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputNum = parseInt(prompt("Please enter a number"));

    alert(squareOf(inputNum));

    function squareOf(a) {
        var b = "";

        b = a*a;
        return b
    }

</script>
